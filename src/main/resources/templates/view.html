<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hongrok's CTF - View</title>
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Generated by https://www.favicon-generator.org/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/img/favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#fdfdfd">
    <meta name="theme-color" content="#fdfdfd">
</head>
<body>
<div class="nav_bar">
    <a th:href="@{/}">Home</a>
    <a th:href="@{'/board?' + ${viewParam.getBoardQueryString()}}">Board</a>
</div>
<div>
    <h1 th:text="${post.title}">Title</h1>
    <div class="grid-container">
        <div class="label">Category</div>
        <div class="value" th:text="${post.category}"></div>
        <div class="label">Username</div>
        <div class="value" th:text="${post.username}"></div>
        <div class="label">Date</div>
        <div class="value" th:text="${post.date}"></div>
    </div>
    <div id="post_content" th:utext="${post.content}"></div>
</div>
</body>
</html>
