<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hongrok's CTF - Board</title>
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Generated by https://www.favicon-generator.org/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/img/favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#fdfdfd">
    <meta name="theme-color" content="#fdfdfd">
</head>
<body>

<div class="nav_bar">
    <a th:href="@{/}">Home</a>
    <span>Board</span>
</div>
<div>
    <h1>Board</h1>
    <div class="checkbox_group">
        <label for="category_notice">
            <input type="checkbox" id="category_notice" name="category" value="NOTICE"> NOTICE
        </label>
        <label for="category_tip">
            <input type="checkbox" id="category_tip" name="category" value="TIP"> TIP
        </label>
        <label for="category_temp">
            <input type="checkbox" id="category_temp" name="category" value="TEMP"> TEMP
        </label>
        <label for="category_flag">
            <input type="checkbox" id="category_flag" name="category" value="FLAG"> FLAG
        </label>
    </div>

    <form th:action="@{/board}" method="get" onsubmit="return concatCategories()">
        <div class="input_group">
            <input type="hidden" id="categories" name="categories" th:value="${boardParam.categories}" />
            <select id="keywordOption" name="keywordOption">
                <option value="title" th:selected="${#strings.equals('title', boardParam.keywordOption)}" th:text="Title"></option>
                <option value="author" th:selected="${#strings.equals('author', boardParam.keywordOption)}" th:text="Author"></option>
                <option value="content" th:selected="${#strings.equals('content', boardParam.keywordOption)}" th:text="Content"></option>
            </select>
            <input type="text" id="keyword" name="keyword" placeholder="Enter Keyword" th:value="${boardParam.keyword}">
            <button type="submit">Search</button>
        </div>
    </form>
</div>

<div>
    <table>
        <colgroup>
            <col>
            <col style="width: 75%;">
            <col>
        </colgroup>
        <thead>
        <tr>
            <th>Category</th>
            <th>Title</th>
            <th>Author</th>
        </tr>
        </thead>
        <tbody>
            <tr th:if="${posts == null or #lists.isEmpty(posts)}">
                <td colspan="3" style="text-align:center">검색된 게시글이 없습니다</td>
            </tr>
            <tr th:each="post : ${posts}">
                <td th:text="${post.category}"></td>
                <td>
                    <a th:href="@{'/view?pid=' + ${post.pid} + ${boardParam.getQueryString()}}"
                       th:text="${post.title}"></a>
                </td>
                <td th:text="${post.username}"></td>
            </tr>
        </tbody>
    </table>
</div>

<div th:if="${error}">
    <pre th:text="${error}"></pre>
</div>

<script>
// initialize
window.onload = () => {
    const categories = document.getElementById('categories').value;
    Array.from(document.getElementsByName('category'))
        .forEach(checkbox => {
                checkbox.checked = categories.includes(checkbox.value);
        });
};

// before submit
const concatCategories = () => {
    document.getElementById('categories').value = '(' +
        Array.from(document.getElementsByName('category'))
            .filter(checkbox => checkbox.checked)
            .map(checkbox => `'${checkbox.value}'`)
            .join(',') + ')';

    return true;
};
</script>

</body>
</html>
