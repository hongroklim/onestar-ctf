<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hongrok's CTF - Index</title>
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Generated by https://www.favicon-generator.org/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/img/favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#fdfdfd">
    <meta name="theme-color" content="#fdfdfd">
</head>
<body>
<div class="nav_bar">
    <span>Home</span>
    <a th:href="@{/board}">Board</a>
</div>
<div id="index_title">
    <h1>
        <a href="https://hongroklim.github.io" target="_blank" rel="noreferrer"><img src="/img/favicon/apple-touch-icon.png" /></a>
        Hongrok's CTF
    </h1>
    <a href="https://hongroklim.z12.web.core.windows.net/onestar-ctf/decompiled.zip">
        소스코드 다운로드 (zip)
    </a>
</div>
<div id="login_container">
    <h2>Login</h2>
    <form th:action="@{/signup}" method="post">
        <div class="input_group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" value="hongroklim" readonly>
        </div>
        <div class="input_group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password"
                   minlength="6" maxlength="15"
                   pattern="^(?=.*\d).{6,15}$"
                   title="비밀번호는 최소 하나의 숫자를 포함해 6자리에서 15자리로 구성되어야 합니다"
                   required>
        </div>
        <div class="input_group" th:if="${flag}">
            <span class="info-message" th:text="${flag}"></span>
        </div>
        <div class="input_group" th:if="${error}">
            <span class="error-message" th:text="${error}"></span>
        </div>
        <div class="btn_group">
            <button type="submit" class="login-btn">Sign In</button>
        </div>
    </form>
</div>

<div>
    <h2>Notices</h2>
    <ul>
        <li th:each="notice : ${notices}">
            <a th:href="@{'/view?pid=' + ${notice.pid}}">
                <span th:text="${notice.title}">Title</span>
            </a>
        </li>
    </ul>
</div>

</body>
</html>
